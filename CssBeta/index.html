<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Register</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>

      <div class="wrapper">
        <div class="form-box login">
          <form id="form" action="#">
            <div class="input-box">
              <label for="user-name">User Name</label>
              <br />
              <input type="text" id="user-name" />
              <br />
            </div>

            <div class="input-box">
              <label for="password">Password</label>
              <br />
              <input type="password" id="password" />
              <br />
            </div>

            <div class="input-box">
              <label for="address">Address</label>
              <br />
              <input type="text" id="address" />
              <br />
            </div>

            <div class="input-box">
              <label for="license-plate-number">License Plate Number</label>
              <br />
              <input type="number" id="license-plate-number" />
              <br />
            </div>

            <div class="input-box">
              <label for="credit-card">Credit Card Number</label>
              <br />
              <input type="password" id="credit-card" />
              <br />
            </div>
            <br />
            <button type="submit" id="register_button" class="btn">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
