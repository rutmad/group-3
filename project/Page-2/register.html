<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/register.js" defer></script>
    <link rel="stylesheet" href="./dist/register.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form id="form">
      <label for="user-name">User Name</label>
      <br />
      <input type="text" id="user-name" />
      <br />

      <label for="password">Password</label>
      <br />
      <input type="password" id="password" />
      <br />

      <label for="adress">Address</label>
      <br />
      <input type="text" id="adress" />
      <br />

      <label for="license-plate-number">License Plate Number</label>
      <br />
      <input type="number" id="license-plate-number" />
      <br />

      <label for="credit-card">Credit Card Number</label>
      <br />
      <input type="password" id="credit-card" />
      <br />

      <br />
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
