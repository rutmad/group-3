<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../page 4/dist/controller.js" defer></script>
    <script src="../page 4/dist/model.js" defer></script>
    <script src="../page 4/dist/view.js" defer></script>
    <script src="../page 4/dist/index.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form id="form">
      <label for="user-name">User Name</label>
      <br />
      <input type="text" id="user-name" />
      <br />

      <label for="password">Password</label>
      <br />
      <input type="password" id="password" />
      <br />

      <label for="address">Address</label>
      <br />
      <input type="text" id="address" />
      <br />

      <label for="license-plate-number">License Plate Number</label>
      <br />
      <input type="number" id="license-plate-number" />
      <br />

      <label for="credit-card">Credit Card Number</label>
      <br />
      <input type="password" id="credit-card" />
      <br />

      <br />
      <button type="submit" id="register_button">Create Account</button>
    </form>
  </body>
</html>
