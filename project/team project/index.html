<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Parking</title>
    <script src="./dist/parking.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/model.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <div id="page1" class="page">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="username" type="username" required />
            <label>username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password" type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input id="submitBtn" type="submit" value="Login" class="btn" />
          <button type="button" id="goToRegister_button" class="btn">
            register
          </button>
        </form>
        <p id="feedback"></p>
      </div>
    </div>
    <div id="page2" class="page" style="display: none">
      <div class="form-box login">
        <form id="form" action="#">
          <div class="input-box">
            <label for="user-name">User Name</label>
            <br />
            <input type="text" id="user-name" />
            <br />
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" />
            <br />
          </div>

          <div class="input-box">
            <label for="address">Address</label>
            <br />
            <input type="text" id="address" />
            <br />
          </div>

          <div class="input-box">
            <label for="license-plate-number">License Plate Number</label>
            <br />
            <input type="number" id="license-plate-number" />
            <br />
          </div>

          <div class="input-box">
            <label for="credit-card">Credit Card Number</label>
            <br />
            <input type="password" id="credit-card" />
            <br />
          </div>
          <br />
          <button type="submit" id="register_button" class="btn">
            Create Account
          </button>
        </form>
      </div>
    </div>

    <div id="page3" class="page" style="display: none">
      <h1 class="logo">Parking</h1>
      <div class="city-selection">
        <label for="city">Select City:</label>
        <select id="city">
          <option value="" disabled selected></option>
          <option value="1">Rishon Lezion</option>
          <option value="2">Bat Yam</option>
          <option value="3">Jerusalem</option>
          <option value="4">Tel Aviv</option>
          <option value="5">Petah Tikva</option>
          <option value="6">Holon</option>
          <option value="7">Nahariya</option>
          <option value="8">Rehovot</option>
          <option value="9">Yavne</option>
          <option value="10">Modyin</option>
        </select>
      </div>
      <div class="vehicle-number">
        <label for="number">Vehicle Number:</label>
        <input type="text" id="number" />
      </div>
      <div class="parking-buttons">
        <button id="start-parking">Start Parking</button>
        <button id="end-parking" disabled>End Parking</button>
      </div>
      <div class="timer" hidden>
        <p id="timer-label">Time elapsed:</p>
        <p id="timer">0 seconds</p>
      </div>
    </div>
    <div id="page4" class="page" style="display: none">
      <h1>Parking Summary</h1>
      <div class="parking-info">
        <p>Cost: <span id="cost"></span></p>
        <p>Time in the parking lot: <span id="time"></span></p>
      </div>
    </div>
  </body>
</html>

<div class="page" id="page5" style="display: none"></div>
