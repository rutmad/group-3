<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Parking</title>
    <script src="./dist/parking.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/model.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/index.js" defer></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const cost = urlParams.get("cost");
        const time = urlParams.get("time");
        const costElement = document.getElementById("cost");
        const timeElement = document.getElementById("time");
        if (costElement && timeElement) {
          costElement.textContent = `$${cost}`;
          timeElement.textContent = `${time} seconds`;
        }
      });
    </script>
  </head>
  <body>
    <div class="parking-summary">
      <h1>Parking Summary</h1>
      <div class="parking-info">
        <p>Cost: <span id="cost"></span></p>
        <p>Time in the parking lot: <span id="time"></span></p>
      </div>
    </div>
  </body>
</html>
