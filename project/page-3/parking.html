<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Parking</title>
    <script src="./dist/parking.js" defer></script>
    <link rel="stylesheet" href="./dist/parking.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Parking</h1>
      <div class="city-selection">
        <label for="city">Select City:</label>
        <select id="city">
          <option value="" disabled selected></option>
          <option value="1">Rishon Lezion</option>
          <option value="2">Bat Yam</option>
          <option value="3">Jerusalem</option>
          <option value="4">Tel Aviv</option>
          <option value="5">Petah Tikva</option>
          <option value="6">Holon</option>
          <option value="7">Nahariya</option>
          <option value="8">Rehovot</option>
          <option value="9">Yavne</option>
          <option value="10">Modyin</option>
        </select>
      </div>
      <div class="vehicle-number">
        <label for="number">Vehicle Number:</label>
        <input type="text" id="number" />
      </div>
      <div class="parking-buttons">
        <button id="start-parking">Start Parking</button>
        <button id="end-parking" disabled>End Parking</button>
      </div>
      <div class="timer" hidden>
        <p id="timer-label">Time elapsed:</p>
        <p id="timer">0 seconds</p>
      </div>
      <div>
        <button id="details" disabled>
          Payment details
          <a href="../page 4/index.html"></a>
        </button>
      </div>
    </div>
  </body>
</html>
